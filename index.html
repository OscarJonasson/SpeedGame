<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="icon" type="image/ico" href="img/favicon.ico" />
    <link
      href="https://fonts.googleapis.com/css2?family=GFS+Didot&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Zeus Zap</title>
  </head>
  <body>
    <main>
      <div class="container">
        <h1 class="speed__heading">Zeus Zap</h1>
        <div class="speed__buttons">
          <div class="speed__button" ></div>
          <div class="speed__button" ></div>
          <div class="speed__button" ></div>
          <div class="speed__button" ></div>
        </div>
        <div class="speed__score">
          <h3>Current Score:</h2>
          <span id="score">0</span>
        </div>
        <div class="speed__controls">
          <button type="button" class="speed__start" id="start">Start</button>
          <button type="button" class="speed__stop" id="stop">Stop</button>
        </div>
      </div>
      <section id="overlay">
          <div class="modal">
              <p>Whoops, game over!</p>
              <p id="result">
              </p>
              <button type="button" id="close">Close</button>
          </div>
      </section>
    </main>
    <script src="main.js"></script>
  </body>
</html>
